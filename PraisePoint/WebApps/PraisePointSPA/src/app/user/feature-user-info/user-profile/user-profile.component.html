<div class="container">
  <div class="d-flex align-items-center">
    
    <img *ngIf="appState$ | async as appState"
      [src]="appState.imageUrl"
      class="rounded-circle"
      alt=""
      style="width: 45px; height: 45px; padding-bottom: 10px;"
      />
    <h3>Your information  </h3>
    
  </div>

<div *ngIf="appState$ | async as appState">
  <table class="table table-stripped table-bordered" *ngIf="!appState.isEmpty(); else notLoggedIn">
    <tbody>
      <tr>
        <td class="table-active">Username</td>
        <td>{{ appState.username }}</td>
      </tr>
      <tr>
        <td class="table-active">Email</td>
        <td>{{ appState.email }}</td>
      </tr>
      <tr>
        <td class="table-active">Name</td>
        <td>{{ appState.firstName }} {{ appState.lastName }}</td> 
      </tr>
      <tr>
        <td class="table-active">Phone number</td>
        <td>{{ appState.phoneNumber }}</td> 
      </tr>
    </tbody>
  </table>

  <ng-template #notLoggedIn>
    <p>Please <a [routerLink]="['/user', 'login']">login</a> to see your information.</p>
  </ng-template>
</div>
</div>
