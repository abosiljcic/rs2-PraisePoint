<form [formGroup]="registrationForm" (ngSubmit)="onRegisterFormSubmit()">
    <div>
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control"/>
      </div>
      <div>
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control"/>
      </div>
    <div>
      <label for="username" class="form-label">Username</label>
      <input id="username" formControlName="username" class="form-control"/>
    </div>
    <div>
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" class="form-control"/>
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"/>
    </div>
    <div>
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input id="phoneNumber" formControlName="phoneNumber" class="form-control"/>
    </div>
    <div>
        <label for="companyId" class="form-label">Company Id</label>
        <input id="companyId" formControlName="companyId" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
