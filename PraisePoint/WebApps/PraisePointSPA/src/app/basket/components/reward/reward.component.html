<div class="card text-white bg-secondary mb-3 reward-card" style="max-width: 18rem;">
  <div class="card-header">Your Points Balance</div>
  <div class="card-body">
    <h5 class="card-title">Gains & Gifts</h5>
    <div class="row">
      <div class="col-6 label">Earned:</div>
      <div class="col-6 text-right">{{ reward.receivedPoints }}</div>
    </div>
    <div class="row">
      <div class="col-6 label">Budget:</div>
      <div class="col-6 text-right">{{ reward.budget }}</div>
    </div>
  </div>
</div>
