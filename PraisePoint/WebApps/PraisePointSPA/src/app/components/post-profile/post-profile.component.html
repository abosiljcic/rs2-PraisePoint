<div class="card gedf-card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between align-items-center">
        <div class="mr-2">
          <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
        </div>
        <div class="ml-2">
          <div class="h5 m-0"> {{ post.senderUsername }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div>
      <a class="card-link" href="#">
        <h5 class="card-title"> &#64;{{  post.receiverUsername }}</h5>
      </a>
      <p>{{ post.points }}</p>
    </div>
    <p class="card-text"> {{ post.description }} </p>
  </div>
  
  <hr class="mb-1 opacity-1" />

  <div class="row text-center fw-bold">
    <div class="col">
      <a href="#" class="text-body text-opacity-50 text-decoration-none d-block p-2"> <i class="far fa-thumbs-up me-1 d-block d-sm-inline"></i> Likes </a>
    </div>
    <div class="col">
      <a href="#" class="text-body text-opacity-50 text-decoration-none d-block p-2"> <i class="far fa-comment me-1 d-block d-sm-inline"></i> Comment </a>
    </div>
  </div>

  <!--*ngIf="this.usernameOfLoggedUser"-->
  <button class="ui basic button"
          (click)="AddLike()"
          data-position="bottom center">
    <i class="check icon"></i>
    Like
  </button>


  <!--*ngIf="this.usernameOfLoggedUser"-->
  <form [formGroup]="addCommentForm"
        (ngSubmit)="submitForm(addCommentForm.value)"
        *ngIf="appState$ | async as appState">
    <div class="form-group">
      <div class="ui huge icon input">
        <input class="formâˆ’control"
               formControlName="comments"
               (keyup)="onAddText($event)"
               placeholder="Write a comment..." />
      </div>
      <div class="ui horizontal divider"></div>
      <div>
        <button class="ui blue labeled submit icon button"
                type="submit"
                data-position="bottom center">
          <i class="icon edit"></i> Add comment
        </button>
      </div>
    </div>
  </form>
