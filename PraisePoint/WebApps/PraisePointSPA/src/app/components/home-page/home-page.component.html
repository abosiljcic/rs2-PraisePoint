<div *ngIf="(appState$ | async)?.companyId as appState; else notLoggedIn">

  <app-add-post></app-add-post>
  <br />
  <app-user-profile></app-user-profile>

  <div *ngFor="let post of posts">
    <app-post-profile [postData]="post"></app-post-profile>
    <br />
  </div>

</div>

<ng-template #notLoggedIn>
  <!-- Ovaj sadrÅ¾aj se prikazuje ako uslov nije ispunjen -->
  <app-user-profile></app-user-profile>
</ng-template>
